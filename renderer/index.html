<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyeframe Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="settings-window">
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-icon"><img src="images/planets/Eyeframelogo.png" alt="Eyeframe"></div>
            <h1>Eyeframe Settings</h1>
            <p class="subtitle">Configure your Warframe overlay experience</p>
            <div class="header-divider"></div>
        </div>

        <!-- Settings Form -->
        <form id="settingsForm" class="settings-form">
            <!-- Timer Selection Section -->
            <div class="section">
                <h2>Timer Selection</h2>
                
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="dailyReset" name="dailyReset" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Daily Reset</span>
                            <span class="timer-description">Daily login rewards and missions reset</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="weeklyReset" name="weeklyReset" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Weekly Reset</span>
                            <span class="timer-description">Weekly challenges and rewards reset</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="cetusCycle" name="cetusCycle" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Cetus Day/Night Cycle</span>
                            <span class="timer-description">Plains of Eidolon day and night cycle</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="fortunaCycle" name="fortunaCycle" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Fortuna Temperature Cycle</span>
                            <span class="timer-description">Orb Vallis warm and cold cycle</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="deimosCycle" name="deimosCycle" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Deimos Vome/Fass Cycle</span>
                            <span class="timer-description">Cambion Drift day and night cycle</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="arbitrationTimer" name="arbitrationTimer" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Arbitration</span>
                            <span class="timer-description">Steel Path Arbitration rotation</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="baroTimer" name="baroTimer" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Baro Ki'Teer</span>
                            <span class="timer-description">Void Trader visits and inventory</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="voidFissures" name="voidFissures" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Void Fissures</span>
                            <span class="timer-description">Active relic missions and Steel Path fissures</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="circuit" name="circuit" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Duviri Circuit</span>
                            <span class="timer-description">Steel Path and Normal circuit rotations</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="alerts" name="alerts" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Alerts & Events</span>
                            <span class="timer-description">Active alerts and special events</span>
                        </div>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" id="invasions" name="invasions" checked>
                        <span class="checkmark"></span>
                        <div class="timer-info">
                            <span class="timer-name">Invasions</span>
                            <span class="timer-description">Faction conflicts and rewards</span>
                        </div>
                    </label>
                </div>
            </div>

           
            <!-- Action Buttons -->
            <div class="actions">
                <button type="submit" id="applyBtn" class="btn btn-primary">
                    Apply Changes
                </button>
                
                <button type="button" id="cancelBtn" class="btn btn-secondary">
                    Cancel
                </button>
            </div>
        </form>
 <!-- Overlay Settings Section -->
            <div class="section">
                <h2>Overlay Settings</h2>
                
                <div class="overlay-controls">
                    <button type="button" id="toggleOverlay" class="control-btn primary-btn">
                         Show Overlay
                    </button>
                    
                    <button type="button" id="resetPosition" class="control-btn">
                         Reset Position
                    </button>
                </div>
            </div>
        </form>
        <!-- Status Message -->
        <div id="statusMessage" class=".status-message.show">
            Settings saved successfully!
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Eyeframe v4.0.0</p>
            <p class="note">Dont mess with dragging the overlay.</p>
        </div>
    </div>

    <!-- Load the renderer script -->
    <script src="index.js"></script>
</body>
</html>
